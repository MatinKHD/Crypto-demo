<div *ngIf="!isLoading; else loadingDone" class="d-flex justify-content-center align-items-center"
     style="height: 100vh">
  <div class="spinner-border text-primary" style="width: 150px; height: 150px"></div>
</div>
<ng-template #loadingDone>
  <div class="container mx-auto my-5">
    <table
      class="table table-striped"
    >
      <thead>
      <tr>
        <th>#</th>
        <th>coin</th>
        <th>current price</th>
        <th>market cap</th>
      </tr>
      </thead>
      <tbody *ngFor="let coin of coins$ | async; let i = index">
      <tr>
        <td>{{i + 1}}</td>
        <td>
          <span>
          <img [src]="coin.image" style="width: 25px">
          </span>
          <span>{{coin.name}}
          </span>
        </td>
        <td>{{coin.current_price}}</td>
        <td>{{coin.market_cap_change_24h}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</ng-template>
